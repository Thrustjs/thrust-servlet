// Apply the java plugin to add support for Java
apply plugin: 'java'

apply plugin: 'eclipse'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    // maven {
    //         url "https://maven.tmatesoft.com/content/repositories/releases/"
    //     }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    // compile 'com.google.guava:guava:20.0'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    // compile "org.apache.tomcat.embed:tomcat-embed-core:8.5.11"
    // compile  "org.apache.tomcat.embed:tomcat-embed-jasper:8.5.11"
    // // compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-logging-log4j', version: '8.5.2'
    // compile group: 'org.apache.tomcat', name: 'tomcat-jdbc', version: '8.5.12'
    // compile group: 'org.apache.tomcat', name: 'tomcat-dbcp', version: '8.5.12'

    compile fileTree(dir: 'lib', include: 'thrust.jar')
}


// Define the main class for the application
mainClassName = 'br.com.softbox.thrust.servlet.ThrustServlet'


jar {
  manifest { 
    attributes "Main-Class": "$mainClassName"
  }  

  destinationDir new File("$rootDir/dist")

  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}
